<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

    <title>Doe Aqui - Plataforma de Doações</title>
</head>

<body>
    <main>

        <div class="container">

            <div class="row justify-content-center">

                <div class="col-5">

                    <img src="{{url_for('static', filename='logo_size-removebg-preview.png')}}">

                </div>

                <hr>

                <div class="col">
                    <form action="{{url_for('/users')}}" method="post" enctype="multipart/form-data">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" name="login" id="floatingInput" placeholder="name@example.com"
                                required>
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating">
                            <a href="#" class="link-primary link">Esqueci a Senha</a>
                            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password"
                                required>
                            <label for="floatingPassword" class="floatingLbl">Senha</label>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end btnEntrar">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                            <!-- <a class="" href="/movies"></a> -->
                        </div>
                    </form>

                </div>

                <hr>

                <div class="col-md-12">
                    <h3 class="h3">Ou:</h3>
                </div>

            </div>


            <div class="row">

                <div class="col-xxl-2 col-md-2 col-sm-2 ">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-google images" viewBox="0 0 16 16">
                        <path
                            d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                    </svg>
                </div>

                <div class="col-xxl-10 col-md-10 col-sm-4 ">
                    <button type="button" class="btn btn-success btnContinuar">Continuar com&nbsp;<b>Google</b></button>
                </div>

            </div>

            <div class="row">

                <div class="col-xxl-2 col-md-2 col-sm-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-facebook images" viewBox="0 0 16 16">
                        <path
                            d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                    </svg>
                </div>

                <div class="col-xxl-10 col-md-10 col-sm-4">
                    <button type="button" class="btn btn-success btnContinuar">Continuar com&nbsp;<b>Facebook</b></button>
                </div>

            </div>




        </div>


    </main>

    <footer class="text-center text-lg-start">
        <div class="text-center p-3">
            © 2022 Copyright:
            <a class="text-dark" href="#">DoeAqui.com.br</a>
        </div>
    </footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</html>
